
<ng-container *ngIf="products.length !=0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i=index">
              <td>{{i+1}}</td>
              <td>{{item.name}}</td>
              <td><img style="width: 120px;" [src]="'api/images/' + item.image" alt=""></td>

              <td>{{item.price}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.total}}</td>
              <td>
                <button (click)=removeItem(item) class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
            <tr>
              <td colspan="3"></td>
              <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
              <td><button routerLink="/userproducts" class="btn btn-primary">Shop More</button></td>
              <td><button routerLink="/checkout" class="btn btn-success">Checkout</button></td>
              <td><strong>Grand Total : ${{grandTotal}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>


<ng-container  *ngIf="products.length==0">
  <div class="container">
    <div class="card">
  <h5 class="card-title">My cart</h5>
    </div>
    <div class="center">
      <img src="" alt="">
      <h4>your Cart is Empty!</h4>
      <h6>Add items to it now</h6>
      <button routerLink= "/userproducts" class="btn btn-primary">Shop Now</button>
    </div>
  </div>

</ng-container>
